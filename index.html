<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabox Access</title>
  <style>
    body {
      background: #fff;
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    /* Spinner with finite animation (3 spins, then stop) */
    #loader {
      margin: 50px auto;
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear 3; /* 1s per spin, repeat 3 times */
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Button hidden initially */
    #accessButton {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader"></div>

  <!-- Button -->
  <a id="accessButton" href="https://terabox.com/yourfilesurl">
    Access Your Files Here â†’
  </a>

  <script>
    // When spinner animation ends, hide spinner and show button
    document.getElementById("loader").addEventListener("animationend", function() {
      this.style.display = "none";
      document.getElementById("accessButton").style.display = "inline-block";
    });
  </script>

</body>
</html>
