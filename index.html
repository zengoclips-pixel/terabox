<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabox Documents</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:40px; }
    input, button { padding:10px; font-size:16px; margin:10px; }
    button { background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    button:disabled { background:#aaa; }
  </style>
</head>
<body>

  <h2>Request Your Terabox Documents</h2>
  <p>Enter your email to receive your contract and payment files.</p>

  <form id="myForm" action="https://formspree.io/f/mzzjzqjp" method="POST">
    <input type="email" name="email" placeholder="Your Email Address" required>
    <button type="submit">Send Documents</button>
  </form>

  <p id="msg"></p>

  <script>
    const form = document.getElementById("myForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();
      msg.innerHTML = "Sending...";
      const data = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          msg.innerHTML = "✅ Documents have been sent to your email!";
          form.reset();
        } else {
          msg.innerHTML = "❌ Something went wrong. Try again.";
        }
      } catch (err) {
        msg.innerHTML = "⚠️ Network error.";
      }
    });
  </script>

</body>
</html>
