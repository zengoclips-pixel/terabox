<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabox Influencer Program</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* matches Tally’s white background */
      text-align: center;
      padding: 50px;
    }
    .loader {
      width: 100px;
      margin: 20px auto;
    }
    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Thank You for Joining the Terabox Influencer Program!</h1>
  <p>Please wait a moment while your documents are prepared for access.</p>

  <img src="loader.gif" alt="Loading..." class="loader">

  <div id="buttonContainer" style="display:none;">
    <a href="https://terabox.com/yourfilesurl" class="button">Access Your Files Here →</a>
  </div>

  <script>
    // Show the button after 3 seconds
    setTimeout(function() {
      document.getElementById('buttonContainer').style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
