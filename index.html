<!-- CSS Loader -->
<style>
  .spinner {
    margin: 20px auto;
    width: 60px;
    height: 60px;
    border: 6px solid #f3f3f3; /* light gray background */
    border-top: 6px solid #007bff; /* blue spinner */
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  #accessButton {
    display: none; /* hidden initially */
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background-color: #007bff;
    border-radius: 8px;
    text-decoration: none;
    display: block;
    width: max-content;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<!-- Loader -->
<div class="spinner"></div>

<!-- Access Button -->
<a id="accessButton" href="https://terabox.com/yourfilesurl">
  Access Your Files Here â†’
</a>

<script>
  // After 3 seconds, hide spinner and show button
  setTimeout(function() {
    document.querySelector('.spinner').style.display = 'none';
    document.getElementById('accessButton').style.display = 'block';
  }, 3000);
</script>
